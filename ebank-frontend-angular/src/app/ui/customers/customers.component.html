<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th>
        </tr>
        </thead>
        <tbody>
         <tr *ngFor = "let c of customers">
           <td>{{c.id}}</td>
           <td>{{c.name}}</td>
           <td>{{c.email}}</td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
